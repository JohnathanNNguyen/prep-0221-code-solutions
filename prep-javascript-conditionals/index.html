<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      const age = 30;
      if (age < 18) {
        console.log("Child");
      } else {
        console.log("Adult");
      }
      const student1Score = 33;
      if (student1Score >= 70) {
        console.log("Congrats you received a passing grade!");
      } else {
        console.log("Oh no you failed!");
      }
      const student2Score = 101;
      if (student2Score < 60) {
        console.log("F");
      } else if (student2Score < 70) {
        console.log("D");
      } else if (student2Score < 80) {
        console.log("C");
      } else if (student2Score < 90) {
        console.log("B");
      } else if (student2Score < 100) {
        console.log("A");
      } else {
        console.log("A++");
      }
      const season = "spring";
      if (season === "summer") {
        console.log("Its hot today!");
      } else if (season === "spring") {
        console.log("The flowers are blooming!");
      } else if (season === "autumn") {
        console.log("The leaves are changing colors!");
      } else if (season === "winter") {
        console.log("its cold today");
      } else {
        console.log("Enter a valid season!");
      }
      const dayOfTheWeek = "thursday";
      if (dayOfTheWeek === "saturday" || dayOfTheWeek === "sunday") {
        console.log("Have a great weekend!");
      } else {
        console.log("It's a weekday");
      }
    </script>
  </body>
</html>
